<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>codex: Using CSS Counters</title>
    <style>
      body { counter-reset: section; }
      h2::before, h2::after { box-sizing:border-box; }
      h2::before { counter-increment: section;
		   content: "Section " counter(section) ": ";
		   padding-right:0.5em;
		 }
      h2::after { content:'Tutorial'; padding-left:0.5em;}
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Using CSS Counters</h1>
      <h2>&sect; HTML</h2>
      <h2>&sect; CSS</h2>
      <h2>&sect; JavaScript</h2>
      <h2>&sect; Python</h2>
      <h2>&sect; SQL</h2>
    </div>
  </body>
</html>
