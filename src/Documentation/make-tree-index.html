    <div id="app">
      <h1>make-tree-index</h1>
      <p>
	HTML-format Manual Page:
	<a href="/Documentation/man/tree.1.html"><code class="cmd">tree(1)</code></a>
      </p>
      <section class="codex">
	<header class="section">
	  <h2>Codex</h2>
	</header>
	<figure class="codex">
	  <figcaption>
	    <p>
	      we can use the following to create a directory file in
	      directories that don't have one:
	    </p>
	  </figcaption>
	  <pre class="shell code">
	    tree -hH . -o index.html
	  </pre>
	</figure>
	<figure class="codex">
	  <figcaption>
	    <p>
	      We commonly want a little more information from the
	      file-systemin these generated index listings, so we
	      typically will a few output formatting options &ndash;
	    </p>
	    <p>
	      We also are going to want to specify some output format
	      characteristics, for readablity-sake.
	    </p>
	    <p>
	      The <code class="opt">-D</code> option specifies that a
	      time-stamp be shown for the file, typically the last
	      modification time of the file in question.
	    </p>
	    <p>
	      When using <code class="opt'>-D</code> to show
	      time-stamps, it may also be desirable to use
	      the <code class="opt">--timefmt</code> option.
	    </p>
	  </figcaption>
	  <pre class="code">
	    tree -hH . -D --timefmt=+%F.%T
	  </pre>
	</figure>

	<figure class="codex">
	  <figcaption>
	    <p>
	      and there may be (probably are) some junk files floating
	      around the live directoy that we don't want to include
	      in the index listing:
	    </p>
	  </figcaption>
	  <pre class="code">
	    tree -I '*~' -I '^\.' -I '^\#' 
	  </pre>
	</figure>
	
	<pre class="code">
	</pre>
	<h3>beyond the manual page; a bit about the generated HTML</h3>
	<figure class="gen codex">
	  <figcaption>
	    <p>
	      There are a couple problems with the code generated by the
	      <code class="opt">-h</code> parameter
	      to <code class="cmd">tree(1)</code>
	    </p>
	    <p>
	      We have highlighted the problems in the output code sample
	      generated by <code class="cmd">tree(1)</code>, shown in
	      the figure, below.
	    </p>
	    <p>
	      The <code class="var">charset</code> property needs to be
	      set to UTF-8. This is possible, according to the manual
	      page, using the <code class="const">--charset</code>
	      parameter
	    </p>
	  </figcaption>
<pre class="code">
&lt;meta name=&quot;generator&quot; content=&quot;groff -Thtml, see www.gnu.org&quot;&gt;
&lt;meta http-equiv=&quot;Content-Type&quot; content=&quot;text/html; <mark>charset=US-ASCII</mark>&quot;&gt;
&lt;meta name=&quot;Content-Style&quot; content=&quot;text/css&quot;&gt;
&lt;style type=&quot;text/css&quot;&gt;
       p       { margin-top: 0; margin-bottom: 0; vertical-align: top }
       pre     { margin-top: 0; margin-bottom: 0; vertical-align: top }
       table   { margin-top: 0; margin-bottom: 0; vertical-align: top }
       h1      { text-align: center }
&lt;/style&gt;
<mark>&lt;title&gt;&lt;/title&gt;</mark>
</pre>
	</figure>
	<h3>The actual command that we use:</h3>
	<figure>
	  <figcaption>
	    <p>&hellip; so to total this all up, here:
	  </figcaption>
	  <pre class="shell code">
#!/bin/bash
## create an HTML index for the current directory.
tree -hfFxCDH . -T $PWD --timefmt=%F.%T --du \
     -I &apos;*~&apos; -I &apos;^\.&apos; -I &apos;^\#&apos; \
     --dirsfirst --charset=UTF-8  
	  </pre>
	</figure>
