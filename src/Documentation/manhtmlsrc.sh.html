    <div id="app">
<pre>#!/bin/bash
MAN_CMD_NAME = $1;
MAN_CMD_SECT = $2;
WWW_BROWSER_CMD=&quot;lynx --source&quot;
MAN='man';
MAN_OPTS=&apos;--html=&quot;$WWW_BROWSER_CMD&quot;&apos;
$MAN $MAN_OPTS $MAN_CMD_NAME &gt; $MAN_CMD_NAME.$MAN_CMD_SECT.html</pre>
