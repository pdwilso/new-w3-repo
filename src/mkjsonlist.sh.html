<!DOCTYPE html>

  <body>
    <div id="app">
      <pre><code>
	  #!/bin/bash
	  for fn in `ls -F | grep \/$ | tr -d \/` ; do
	  echo "    \"$fn\""  ;;
	  done
      </code></pre>
