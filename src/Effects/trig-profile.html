<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trig-profile-ex</title>
    <style>
      body {
	  min-height: 100vh;
	  display: grid;
	  place-items: center;
      }
      
      .parent {
	  width: 50px;
	  aspect-ratio: 1;
	  background: lightblue;
	  border-radius: 50%;
	  position: relative;
      }

      .circle {
	  --size: 25px;
	  --offset: 100px;
	  width: var(--size);
	  aspect-ratio: 1;
	  border-radius: 50%;
	  background-color: orangered;
	  position: absolute;
	  left: calc(var(--size) / 2);
	  top: calc(var(--size) / 2);
	  transform: translate(calc(cos(var(--degrees)) * var(--offset)), calc(sin(var(--degrees)) * var(--offset)));
      }

      .circle:nth-of-type(1) {
	  --degrees: calc(0 * (360deg / 12));
      }

      .circle:nth-of-type(2) {
	  --degrees: calc(1 * (360deg / 12));
      }
      
      .circle:nth-of-type(3) {
	  --degrees: calc(2 * (360deg / 12));
      }
      
      .circle:nth-of-type(4) {
	  --degrees: calc(3 * (360deg / 12));
      }
      
      .circle:nth-of-type(5) {
	  --degrees: calc(4 * (360deg / 12));
      }

      .circle:nth-of-type(6) {
	  --degrees: calc(5 * (360deg / 12));
      }

      .circle:nth-of-type(7) {
	  --degrees: calc(6 * (360deg / 12));
      }

      .circle:nth-of-type(8) {
	  --degrees: calc(7 * (360deg / 12));
      }
      
      .circle:nth-of-type(9) {
	  --degrees: calc(8 * (360deg / 12));
      }

      .circle:nth-of-type(10) {
	  --degrees: calc(9 * (360deg / 12));
      }

      .circle:nth-of-type(11) {
	  --degrees: calc(10 * (360deg / 12));
      }

      .circle:nth-of-type(12) {
	  --degrees: calc(11 * (360deg / 12));
      }

      html {
	  color-scheme: dark light;
      }
    </style>
    </head>
  <body>
    <div id="app">
      <div class="parent">
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
      </div>
    </div>
  </body>
</html>
