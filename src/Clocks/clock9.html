    <title>Clock 9 - localtime</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Clocks/clock9.css"/>
    <style>
      * { border-sizing:border-box; padding:0; border:0; }
      :root { background-color:#212121; color:linen;     }
      body { font-size:2vw; font-family:monospace;
	     padding:0 auto; margin:0; text-align:center; }
    </style>
  </head>
  <body>
    <div id="app" class="clock-app">
      <p id="dstr" class="sysinf"></p>
      <p id="timestr"></p>
      <p id="weekday"></p>
      <p id="datestr"></p>
      <p id="nettime" class="sysinf"></p>
    </div>
    <script>
      const months = [ "January",	"February", "March", "April",
		       "May", "June", "July", "August",
		       "September", "October","November", "December" ];
      const days = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday",
		     "Friday", "Saturday" ];
      
      setInterval(showTime, 1000);
      function currentTime()
      {
	  let time = new Date();
	  let hour = time.getHours();
	  let min = time.getMinutes();
	  let sec = time.getSeconds();
    
	  hour = hour < 10 ? "0" + hour : hour;
	  min = min < 10 ? "0" + min : min;
	  sec = sec < 10 ? "0" + sec : sec;
	  
	  return( hour + ":" + min + ":" + sec );
      }
      function showTime() 
      {
	  /* https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_tojson */
	  /* https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_toisostring */
	  // https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_getdate
	  const d = new Date;
	  let date = d.getDate();
	  let datestr = (date < 10) ? "0" + date : date 
	      + " " + months[d.getMonth()]
	      + " " + d.getFullYear();
	  let zonestr = "UTC" + d.getTimezoneOffset() / -60  + ":00";

	  setDocumentElement("datestr",datestr);

	  document.getElementById("timestr").innerHTML = currentTime();

	  setDocumentElement("weekday",days[d.getDay()]);
	  setDocumentElement("nettime",d.getTime());

	  /* https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_tostring */
	  /* https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_totimestring */
	  setDocumentElement("dstr", d.toString() );
      }
      function setDocumentElement(str,val)
      {
	  document.getElementById(str).innerHTML = val;
      }
      showTime();
    </script>
