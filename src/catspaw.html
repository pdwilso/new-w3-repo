<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>catspaw.html</title>
    <style>
      * { box-sizing:border-box; margin:0; padding:0; }
      body {
	  font-size:2vh; font-family:sans-serif;
	  margin:0;
	  padding:2vh 2vw;
	  background-color:rgba(222,0,222,0.5);
	  width:100vw;
	  height:100vh;
      }
      #app {
	  display:flex;
	  flex-direction:column;
	  text-align:center;

	  background-color:rgba(222,0,222,0.7);
	  border:3px solid lime;
	  height:100%;
	  width:80%;
	  max-width:640px;
	  margin: 0 auto;
      }
      header {
	  flex:1 1 10%;
	  flex-gap:1em;
	  text-align:center;
	  margin:0.25rem auto;
	  padding:0.25rem 0.25rem;
	  height:2.5rem;
      }
      a {
	  font-family:monospace;
	  text-decoration:none;

	  padding:0.25em 1em;
	  
	  color:blue;
	  background-color:white;
	  border:1px solid blue;
      }
      a:hover, a:focus {
	  background-color:yellow;
	  text-decoration:underline;
      }
      .catspaw {
	  flex: 1 1 90%;
	  margin:0.25em auto;
	  padding:0.50em 0.75em;
	  max-height:600px;
	  max-width:600px;
	  min-height:100px;
	  min-width:200px;
	  border:1px solid cyan;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header><a href="./mud/catspaw.svg">./mud/catspaw.svg</a></header>
      <object class="catspaw" data="./mud/catspaw.svg"></object>
    </div>
  </body>
</html>
