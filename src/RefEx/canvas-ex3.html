<!DOCTYPE html>
<html>
  <!-- https://www.w3schools.com/graphics/tryit.asp?filename=trycanvas_circle -->
<style>
canvas {
	margin:25px;
    box-shadow: 3px 3px 4px 	gray,
    			-3px -3px 4px gray,
    			3px -3px 4px gray,
    			-3px 3px 4px gray,
                6px 6px 24px 	cyan,
    			-6px -6px 24px cyan,
    			6px -6px 24px cyan,
    			-6px 6px 24px cyan;
}
</style>
<body>


<canvas id="myCanvas" width="200" height="150"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(95,75,40,0,2*Math.PI);
ctx.stroke();
</script> 
<script>
var c=document.getElementById('myCanvas');
var ctx=c.getContext('2d');
ctx.shadowBlur=20;
ctx.shadowColor='#000000';
ctx.fillStyle='red';
ctx.fillRect(20,20,20,100);
</script>
</body>
</html>
